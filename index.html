<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>SolveItNow - Login</title>
    <link rel="stylesheet" href="style/styles.css">
</head>
<body class="login-bg">
    <div class="login-container">
        <div class="login-box">
            <h1 class="logo-text">SolveItNow</h1>
            <div class="auth-box">
                <!-- Login Form -->
                <form id="loginForm" class="auth-form active">
                    <h2>Login</h2>
                    <div class="input-group">
                        <label for="username">Username</label>
                        <input type="text" id="username" name="username" placeholder="Enter your username" required>
                    </div>
                    <div class="input-group">
                        <label for="password">Password</label>
                        <input type="password" id="password" name="password" placeholder="Enter your password" required>
                    </div>
                    <button type="submit" class="btn-primary">Login</button>
                    <p>Don't have an account? <a href="#" id="signupLink">Sign up</a></p>
                </form>

                <!-- Signup Form -->
                <form id="signupForm" class="auth-form hidden">
                    <h2>Sign Up</h2>
                    <div class="input-group">
                        <label for="newUsername">Username</label>
                        <input type="text" id="newUsername" name="newUsername" placeholder="Choose a username" required>
                    </div>
                    <div class="input-group">
                        <label for="email">Email</label>
                        <input type="email" id="email" name="email" placeholder="Enter your email" required>
                    </div>
                    <div class="input-group">
                        <label for="newPassword">Password</label>
                        <input type="password" id="newPassword" name="newPassword" placeholder="Create a password" required>
                    </div>
                    <button type="submit" class="btn-primary">Sign Up</button>
                    <p>Already have an account? <a href="#" id="loginLink">Login</a></p>
                </form>
            </div>
        </div>
    </div>

    <script src="script/script.js"></script>
</body>
</html>
