<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>SolveItNow - Profile</title>
    <link rel="stylesheet" href="../style/styles.css">
</head>
<body>
    <header class="navbar">
        <div class="navbar-container">
            <div class="logo">
                <a href="../index.html">SolveItNow</a>
            </div>
            <nav>
                <ul class="nav-links">
                    <li><a href="../index.html">Home</a></li>
                    <li><a href="problem-selection.html">Problems</a></li>
                    <li><a href="profile.html">Profile</a></li>
                    <li><a href="../index.html">Logout</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <div class="container">
        <h2>Your Profile</h2>
        <div class="profile-box">
            <div class="input-group">
                <label for="profileUsername">Username</label>
                <input type="text" id="profileUsername" value="user" disabled>
            </div>

            <div class="input-group">
                <label for="profileEmail">Email</label>
                <input type="text" id="profileEmail" value="user@email.com" disabled>
            </div>

            <div class="input-group">
                <label for="profilePassword">Password</label>
                <div class="password-box">
                    <input type="password" id="profilePassword" value="password" disabled>
                    <button id="togglePassword" class="toggle-password">Show</button>
                </div>
            </div>
        </div>

        <button class="back-btn" onclick="window.location.href='problem-selection.html'">Back to Problems</button>
    </div>

    <footer>
        <p>&copy; 2024 SolveItNow. All Rights Reserved.</p>
    </footer>

    <script src="../script/script.js"></script>
</body>
</html>
